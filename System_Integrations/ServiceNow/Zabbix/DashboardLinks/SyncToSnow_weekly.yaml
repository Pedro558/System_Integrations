- id: id
  name: Weekly - image
  group: Service Now/Link Monitoring
  executionEnabled: true
  loglevel: INFO
  nodeFilterEditable: false
  options: 
  - hidden: true 
    name: DATA_TYPE 
    value: "trend"
  - hidden: true 
    name: AVG_TIME 
    value: "ONE_HOUR"
  - hidden: true 
    name: RANGE_TYPE 
    value: "LAST_WEEK"
  - hidden: true 
    name: ENV 
    value: "dev"
  - hidden: true 
    name: appid 
    secure: true 
    storagePath: keys/project/System_Integrations/azure_app_id
    valueExposed: true 
  - hidden: true 
    name: appsecret 
    secure: true 
    storagePath: keys/project/System_Integrations/azure_app_secret
    valueExposed: true 
  # TODO RDK TEMPORARY, REMOVE THIS
  - hidden: true 
    name: NZBX_SPO1_2_TEST
    secure: true 
    storagePath: keys/project/System_Integrations/NZBX_SPO1_2_TEST
    valueExposed: true   
  - hidden: true 
    name: SNOW_CLIENT_ID_TEST
    secure: true 
    storagePath: keys/project/System_Integrations/SNOW_CLIENT_ID_TEST
    valueExposed: true   
  - hidden: true 
    name: SNOW_CLIENT_SECRET_TEST
    secure: true 
    storagePath: keys/project/System_Integrations/SNOW_CLIENT_SECRET_TEST
    valueExposed: true   
  - hidden: true 
    name: SNOW_CLIENT_REFRESH_TOKEN_TEST
    secure: true 
    storagePath: keys/project/System_Integrations/SNOW_CLIENT_REFRESH_TOKEN_TEST
