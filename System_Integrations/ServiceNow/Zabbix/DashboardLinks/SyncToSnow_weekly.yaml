  #   crontab: '0 */1 * ? * * *'
  plugins:
    ExecutionLifecycle: null
  sequence:
    commands:
    - scriptfile: C:\rundeck\projects\System_Integrations\ScmImport\System_Integrations\ServiceNow\OpenGestaoXTicket\OpenGestaoXTicket.ps1
      keepgoing: false
      strategy: node-first
      fileExtension: ps1
      scriptInterpreter: powershell.exe -File
  timeout: 60s