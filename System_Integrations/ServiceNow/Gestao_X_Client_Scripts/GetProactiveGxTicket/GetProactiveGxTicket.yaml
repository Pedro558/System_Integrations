- id: id
  name: Gestão X - Get proactively opened tickets
  group: ServiceNow Integration/Gestão X
  description: Fetches tickets from Gestão X that are not already integrated
  executionEnabled: true
  loglevel: INFO
  nodeFilterEditable: false
  options: 
  - hidden: true 
    name: appid 
    secure: true 
    storagePath: keys/project/System_Integrations/azure_app_id
    valueExposed: true 
  - hidden: true 
    name: appsecret 
    secure: true 
    storagePath: keys/project/System_Integrations/azure_app_secret
    valueExposed: true 
  scheduleEnabled: true 
  retry:
    delay: '10'
    retry: '3'
  schedule:
    crontab: '10 */5 * ? * * *'
  plugins:
    ExecutionLifecycle: null
  sequence:
    commands:
    - scriptfile: C:\rundeck\projects\System_Integrations\ScmImport\System_Integrations\ServiceNow\Gestao_X_Client_Scripts\GetProactiveGxTicket\GetProactiveGxTicket.ps1
      keepgoing: false
      strategy: node-first
      fileExtension: ps1
      scriptInterpreter: powershell.exe -File
  timeout: 60s