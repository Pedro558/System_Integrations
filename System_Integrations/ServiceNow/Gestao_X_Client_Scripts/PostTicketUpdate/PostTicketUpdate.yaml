- id: id
  name: Gestão X - Post ServiceNow ticket work notes to Gestão X
  group: ServiceNow Integration/Gestão X 
  description: Checks u_integradora_gestao_x_atualizacao for posts with the "not posted"
  executionEnabled: true
  loglevel: INFO
  nodeFilterEditable: false
  options: 
  - hidden: true 
    name: appid 
    secure: true 
    storagePath: keys/project/System_Integrations/azure_app_id
    valueExposed: true 
  - hidden: true 
    name: appsecret 
    secure: true 
    storagePath: keys/project/System_Integrations/azure_app_secret
    valueExposed: true 
  scheduleEnabled: true 
  retry:
    delay: '10'
    retry: '3'
  schedule:
    crontab: '0 */5 * ? * * *'
  plugins:
    ExecutionLifecycle: null
  sequence:
    commands:
    - scriptfile: C:\rundeck\projects\System_Integrations\ScmImport\System_Integrations\ServiceNow\Gestao_X_Client_Scripts\PostTicketUpdate\PostTicketUpdate.ps1
      keepgoing: false
      strategy: node-first
      fileExtension: ps1
      scriptInterpreter: powershell.exe -File
  timeout: 60s