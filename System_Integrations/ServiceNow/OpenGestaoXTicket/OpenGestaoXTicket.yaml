- id: id
  name: Gestão X - Post new RITM to Gestão X
  group: ServiceNow Integration 
  description: Checks for tickets that are not integrated and that have assignment group set to Gr.Suporte N3 and posts them to Gestão X, then posts the integration status back to ServiceNow
  executionEnabled: true
  loglevel: INFO
  nodeFilterEditable: false
  options: 
  - hidden: true 
    name: appid 
    secure: true 
    storagePath: keys/project/System_Integrations/azure_app_id
    valueExposed: true 
  - hidden: true 
    name: appsecret 
    secure: true 
    storagePath: keys/project/System_Integrations/azure_app_secret
    valueExposed: true 
  scheduleEnabled: true 
  retry:
    delay: '10'
    retry: '3'
  # schedule:
  #   crontab: '0 */1 * ? * * *'
  plugins:
    ExecutionLifecycle: null
  sequence:
    commands:
    - scriptfile: C:\rundeck\projects\System_Integrations\ScmImport\System_Integrations\ServiceNow\OpenGestaoXTicket\OpenGestaoXTicket.ps1
      keepgoing: false
      strategy: node-first
      fileExtension: ps1
      scriptInterpreter: powershell.exe -File
  timeout: 60s