- id: id
  name: Gestão X - Get ticket history and update ServiceNow
  group: V2/ServiceNow Integration  
  description: Fetches ticket history from active tickets within Gestão X and if the ticket is already open on ServiceNow, uploads new updates to 'u_integradora_gestao_x_atualizacoes'
  executionEnabled: true
  loglevel: INFO
  nodeFilterEditable: false
  options: 
  - hidden: true 
    name: appid 
    secure: true 
    storagePath: keys/project/System_Integrations/azure_app_id
    valueExposed: true 
  - hidden: true 
    name: appsecret 
    secure: true 
    storagePath: keys/project/System_Integrations/azure_app_secret
    valueExposed: true 
  scheduleEnabled: true 
  retry:
    delay: '10'
    retry: '3'
  schedule:
    crontab: '0 */5 * ? * * *'
  plugins:
    ExecutionLifecycle: null
  sequence:
    commands:
    - scriptfile: C:\rundeck\projects\System_Integrations\ScmImport\System_Integrations\ServiceNow\Gestao_X-Client_Scripts\GetTicketUpdate\GetTicketUpdate.ps1
      keepgoing: false
      strategy: node-first
      fileExtension: ps1
      scriptInterpreter: powershell.exe -File
  timeout: 60s